apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spring-k8s.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: spring-k8s
  template:
    metadata:
      labels:
        app: {{ include "spring-k8s.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              